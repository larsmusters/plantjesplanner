# int[]   StraalOmPlant: [20,25] range van afstand die minimaal om de plant heen nodig is in cm
#         Zaaiperiode:
# int[]     Binnen: [4,5] 1-12 voor elke maand van het jaar, 0 is nvt
# int[]     Buiten: [5,6] 1-12 voor elke maand van het jaar, 0 is nvt
# int[]   Bloeiperiode: [6,7,8,9] 1-12 voor elke maand van het jaar
# int[]   Snoeiperiode: [0] 1-12 voor elke maand van het jaar 0 = niet snoeien
# int[]   Standplaats: 0 = Schaduw, 1 = Halfschaduw, 2 = Volle zon
# int     Waterbehoefte: 0= weinig/zelfvoorzienend, 1 = gemiddeld, 2= veel
# bool    Vast: True = vaste plant, False, = Eenjarig
# bool    Vorstbestendig: True
# bool    InheemsNL: True - Is de plant wel of niet inheems in NL
# int[]   GiftigKat:  0 = niet giftig, 1 = milde klachten, 2 = hevige klachten, 3 = dodelijk
# bool    BijBlij: True - Specifiek goed voor bijen, hommels en vlinders
